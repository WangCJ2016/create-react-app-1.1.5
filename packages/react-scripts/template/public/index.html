<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="//static02.babytreeimg.com/img/common/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, user-scalable=no" />

    <!--

      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Babytree</title>
    <style>
     img { 
          content: normal !important; 
     }
    </style>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src='//qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js'></script>
    <script>
      const getDomain = function(host) {
         const protocol = window.location.protocol === 'https:' ? 'https' : 'http'
         const HostObj = {
           dev: protocol + '://wangchaojian.babytree-dev.com',
           test: protocol + '://20.babytree-test.com',
           pre: protocol + 'http://www.pre.fpm.babytree.com',
           online: protocol + '://webview.babytree.com'
         }
         if(host.indexOf('babytree-dev') > -1) return HostObj.dev
         if(host.indexOf('babytree-test') > -1) return HostObj.test
         if(host.indexOf('babytree') > -1) return HostObj.online
         return HostObj.online
       }
       // 获取微信签名
       const host = getDomain(window.location.href)
       const url = host + '/wetime/promo/static/wechatSignWithEncodedUrl?url=' + btoa(window.location.href)
       var xhr = new XMLHttpRequest()
       xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            if(xhr.status == 200){
               console.log(xhr.response)  
               const sign = JSON.parse(xhr.response) 
               sign.jsApiList = ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone'];
               wx.config(sign);
            }
          }
      }
      //发送请求
      xhr.open('get',url,true);
      xhr.send();
      
     </script>
  </head>
